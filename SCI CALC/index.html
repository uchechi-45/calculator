<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="form">
                <div class="display">
                    <input type="text" name="display" id="result">
                </div>
                <div>
                  <input type="button" value="AC" onclick="clearscreen()" class="operator">
                  <input type="button" value="%" onclick="display('%')" class="operator">
                  <input type="button" value="." onclick="display('.')" class="operator">
                  <input type="button" value="/" onclick="display('/')" class="operator">
                </div>
                <div>
                   <input type="button" value="sin" onclick="sin()" class="operator">
                   <input type="button" value="sqrtR" onclick="squarerootdisplay()" class="operator">
                   <input type="button" value="r * r * r" onclick="cubedisplay()" class="operator">
                   <input type="button" value="r * r" onclick="squaredisplay()" class="operator">
                </div>
                <div>
                   <input type="button" value="7" onclick="display('7')">
                   <input type="button" value="8" onclick="display('8')">
                   <input type="button" value="9" onclick="display('9')">
                   <input type="button" value="*" onclick="display('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display('4')">
                    <input type="button" value="5" onclick="display('5')">
                    <input type="button" value="6" onclick="display('6')">
                    <input type="button" value="-" onclick="display('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display('1')">
                    <input type="button" value="2" onclick="display('2')">
                    <input type="button" value="3" onclick="display('3')">
                    <input type="button" value="+" onclick="display('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display('00')">
                    <input type="button" value="0" onclick="display('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>       
</body>
</html>
